  <title>LECTURE 5 / p54-LAB</title>
  <script>
    function myFunction(array1) {
      var even = 0;
      var odd = 0;
      for (var j = 0; j < 10; j++) {
        if (array1[j] % 2 === 0) {
          even = even + 1;
        } else {
          odd = odd + 1;
        }
      }
      window.alert("The number of the even items is : " + even);
      window.alert("the number of the odd items is : " + odd);
    }
  </script>

</head>
